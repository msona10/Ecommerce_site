<!DOCTYPE html>
<html>
<head>
  <title>Simple Store</title>
</head>
<body>
  <h1>My Store</h1>

  <h2>Products</h2>
  <div>
    <p>Nike Shoe - $100 
      <button onclick="addToCart('Nike Shoe',100)">Add to Cart</button>
    </p>
    <p>Nike Air - $120 
      <button onclick="addToCart('Nike Air',120)">Add to Cart</button>
    </p>
  </div>

  <h2>Cart</h2>
  <div id="cart"></div>
  <h3 id="total">Total: $0</h3>

  <script>
    let cart = [];
    function addToCart(name, price) {
      cart.push({name, price});
      showCart();
    }

    function showCart() {
      let cartDiv = document.getElementById("cart");
      cartDiv.innerHTML = "";
      let total = 0;
      cart.forEach((item, i) => {
        cartDiv.innerHTML += `<p>${item.name} - $${item.price}</p>`;
        total += item.price;
      });
      document.getElementById("total").innerText = "Total: $" + total;
    }
  </script>
</body>
</html>
